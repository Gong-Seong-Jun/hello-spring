<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/test.css"/>
    <script type="text/javascript" src="js/test.js"></script>
</head>
<body>

<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
                <th>나이</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.age}"></td>
                <td>
                    <form th:action="@{/updateMember/{id}(id=${member.id})}" th:method="post">
                        <input type="hidden" th:id="${member.id}" th:value="${member.id}">
                        <button type="submit">수정</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/deleteMember/{id}(id=${member.id})}" th:method="post">
                        <input type="hidden" th:id="${member.id}" th:value="${member.id}">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div> <!------- / container ---->
    <div>
        <form action="/" method="post">
            <button id="btnHome" name="name" type="submit" onclick="alert_home()">홈</button>
        </form>
    </div>

</div>
</body>
</html>
